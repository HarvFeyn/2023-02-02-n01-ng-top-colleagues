<ng-form [formGroup]="todoForm">
  <div class="form-group">
    <label for="pseudo">Pseudo</label>
    <input formControlName="pseudo"  class="form-control" name="pseudo" id="pseudo">
    <small *ngIf="pseudo?.invalid && pseudo?.dirty">Pseudo invalide</small>
  </div>
  <div class="form-group">
    <label for="nom">Nom</label>
    <input formControlName="nom" class="form-control" name="nom" id="nom">
    <small *ngIf="nom?.invalid && nom?.dirty">Nom invalide</small>
  </div>
  <div class="form-group">
    <label for="prenom">Prenom</label>
    <input formControlName="prenom" class="form-control" name="prenom" id="prenom">
    <small *ngIf="prenom?.invalid && prenom?.dirty">Prenom invalide</small>
  </div>
  <div class="form-group">
    <label for="photo">Photo URL</label>
    <input formControlName="photo" class="form-control" name="photo" id="photo">
    <small *ngIf="photo?.invalid && photo?.dirty">Photo URL invalide</small>
  </div>
  <button *ngIf="pseudo?.valid && nom?.valid && prenom?.valid && photo?.valid" (click)="validate()">Valider</button>
</ng-form>
