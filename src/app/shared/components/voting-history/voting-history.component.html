<div>
  <h3>Historique des votes</h3>
  <ng-container *ngFor="let vote of voteList; index as i">
    <div class="card">
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <img class="card-img-left" src="{{vote.colleague.photo}}" alt="Card image cap">
          </div>
          <div class="col-sm">
            <p>{{vote.colleague.pseudo | uppercase}}</p>
            <p *ngIf="vote.vote == 'LIKE'">{{vote.colleague.pseudo}} est adoré, son score est désormé de {{vote.colleague.score}}</p>
            <p *ngIf="vote.vote == 'HATE'">{{vote.colleague.pseudo}} est détesté, son score est désormé de {{vote.colleague.score}}</p>
            <button type="button" class="btn btn-danger" (click)="supp(i)">Supprimer</button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
